name: jReleaser Release Workflow

on:
  push:
    tags:
      - 'v*'  # This triggers the workflow when a tag matching vX.X.X is pushed.

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Upgrade to Gradle 8.2
        run: |
          wget https://services.gradle.org/distributions/gradle-8.2-bin.zip
          unzip gradle-8.2-bin.zip
          echo "GRADLE_HOME=$(pwd)/gradle-8.2" >> $GITHUB_ENV
          echo "PATH=$GRADLE_HOME/bin:$PATH" >> $GITHUB_ENV

      - name: Check Gradle version
        run: ./gradlew --version
        
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: gradle-${{ runner.os }}-${{ hashFiles('**/gradle-wrapper.properties') }}-8.2
          restore-keys: |
            gradle-${{ runner.os }}-


      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2

      - name: Run jReleaser Full Release
        run: ./gradlew jreleaserFullRelease
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

