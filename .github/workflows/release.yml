name: jReleaser Release Workflow

on:
  push:
    tags:
      - 'v*'  # This triggers the workflow when a tag matching vX.X.X is pushed.

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Clean Gradle Cache
        run: rm -rf ~/.gradle/caches
        
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}-clear-cache

      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2

      - name: Run jReleaser Full Release
        run: ./gradlew jreleaserFullRelease
        env:
          JRELEASER_GITHUB_TOKEN: ${{ secrets.TOKEN }}
          GITHUB_TOKEN: ${{ secrets.TOKEN }}

